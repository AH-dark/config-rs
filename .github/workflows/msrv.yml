on: [push, pull_request]

name: MSRV

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.70.0
          - 1.73.0 # stable
          - beta

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.1

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run cargo check
        run: cargo check --all-features

  test:
    needs: [check]
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.70.0
          - 1.73.0 # stable
          - beta
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.1

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run cargo test
        run: cargo test --all-features

  fmt:
    needs: [check]
    name: Rustfmt
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.70.0
          - beta
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.1

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    needs: [check]
    name: Clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          # We run clippy only with our MSRV
          # Running newer clippy (or even from the current stable channel) would
          # randomly "break" our CI when the toolchain gets published in a new
          # version. So there's no point in running it with two or more
          # versions, MSRV should be fine.
          - 1.70.0
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.1

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check-examples:
    name: Check examples
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.70.0

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.1

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run cargo check
        run: cargo check --examples

